<!DOCTYPE html>
<html>

<head>
    <title>TBay Travels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css"> </head>

<body>
    <header>

        <div class="header">
            <img src="logo1.png" alt="logo" />
            <h1><span> TBay</span> Travels</h1>
            <ul>
                <li class="active"><a href="#">Home</a></li>
                <li><a href="../About Us/About US.html">About</a></li>
                <li><a href="../ContactUs/Contact Us.html">Contact</a></li>
                <li><a href="../Post/post.html">Post</a></li>
                <li><a href="../Login Page/login.html">Login/Register</a></li>
            </ul>
        </div>

        <div class="search">
            <input type="text" placeholder="Search...">
        </div>
    </header>
    <main>
        <div class="flexcontainer">
            <div class="SearchResult">
                <form class="login-form" method="post">
                    <fieldset>
                        <p><b>Filter Results</b></p>
                        <div class="checkbox">
                            <label><b>Place</b> </label><br>
                            <input type="checkbox" name="cc[]" value="1">Restaurants<br>
                            <input type="checkbox" name="cc[]" value="2">Adventures<br>
                        </div>
                        <div class="checkbox">
                            <label><b>Rating</b> </label><br>
                            <input type="checkbox" name="cc[]" value="11">5 star<br>
                            <input type="checkbox" name="cc[]" value="12">4 star<br>
                            <input type="checkbox" name="cc[]" value="13">3 star <br>
                            <input type="checkbox" name="cc[]" value="14">2 star<br>
                        </div>

                        <div class="checkbox">
                            <label><b>Review</b> </label><br>
                            <input type="checkbox" name="cc[]" value="18">Positive review<br>
                            <input type="checkbox" name="cc[]" value="19">Negative review<br>
                            <input type="submit" name="submit" value="Go"><br>
                        </div>

                    </fieldset>
                </form>

            </div>
            <div class="htext">
                <p><b>Let's visit some places</b></p>
            </div>
            <div class="button">
                <a href="../Search Page/SearchRestaurant Page.html" class="btn">Restaurants</a>
                <a href="../Search Page/SearchAdventures Page.html" class="btn">Adventures</a>
            </div>
        </div>
    </main>

    <footer>
        <p><a href="../ContactUs/Contact Us.html"> Contact Us</a> | <a href="../FAQ&TC/faq.html">FAQ</a> |<a href="../FAQ&TC/terms.html"> Terms of use </a></p>
        <p>&copy; 2021 TBay Travels All rights reserved</p>
    </footer>
</body>

</html>
