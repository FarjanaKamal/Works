<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
            <title>Question 1</title>
            <link rel="stylesheet" type='text/css' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
            <link rel="stylesheet" href="Question 1.css">
    </head>
    <body id="body">
        <form  method="get" id="form" action="">
            <div class="h-tag">
            <h2>Registration</h2>
            </div>     
            <hr>
            <div class="login">
                
                    <div class="fields" >
                        <div class="icon"> <i class="fa fa-user" id="font"></i></div>
                        <div><input type="text" placeholder="Name" name="name" id="t1" class="RequiredField" /> </div>       
                    </div>

                    <div  class="fields">
                        <div class="icon"> <i class="fa fa-phone" id="font"></i></div>
                        <div><input type="text" placeholder="Phone" name="phone" id="t2" class="RequiredField" /></div>   
                    </div>

                    <div  class="fields">
                        <div class="icon">  <i class="fa fa-envelope" id="font"></i></div>
                        <div><input type="text" placeholder="Email" name="email" id="t3" class="RequiredField" /></div>   
                    </div>   

                    <div class="fields" >
                        <div class="icon"> <i class="fa fa-key" id="font"></i></div>
                        <div><input type="password" placeholder="Password" name="pass" id="t4" class="RequiredField" /></div> 
                    </div>
            </div>  

            <div class="Register">
                    <button type="submit" class="btn"> <i class="fa fa-share" id="share" ></i> Register </button> 
            </div>
      </form> 
      <br>
      <div id="Message">
            <p id="msg"></p>
      </div>
    </body>
    <script src='Question 1.js' > </script>
</html>
